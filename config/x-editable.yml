# More informations you can find here: https://github.com/werein/x-editable-rails
class_options:
  Simple:
    description:
      type: textarea
      tag: p
    priority_id:
      type: select
      source:
        - 1: Alta
        - 2: Media
        - 3: Baja
    status_id:
      type: select
      source:
        - 1: Pendiente
        - 3: Hecha
  Long:
    description:
      type: textarea
      tag: p
    priority_id:
      type: select
      source:
        - 1: Alta
        - 2: Media
        - 3: Baja
    status_id:
      type: select
      source:
        - 1: Pendiente
        - 2: En curso
        - 3: Hecha
    percentage:
      type: number
      step: 0.1
  Temporary:
    description:
      type: textarea
      tag: p
    priority_id:
      type: select
      source:
        - 1: Alta
        - 2: Media
        - 3: Baja
    status_id:
      type: select
      source:
        - 1: Pendiente
        - 3: Hecha
        - 4: Expirada
    beginning:
      type: combodate
      format: DD/MM/YYYY HH:mm
      combodate: { maxYear: 2030,  minuteStep: 1}
      template: D/MMM/YYYY HH:mm
      viewformat: D MMM, YYYY, HH:mm
    ending:
      type: combodate
      format: DD/MM/YYYY HH:mm
      combodate: { maxYear: 2030,  minuteStep: 1}
      template: D/MMM/YYYY HH:mm
      viewformat: D MMM, YYYY, HH:mm
